<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="style.css" rel="stylesheet"/>
    <title>Good, Cheap, Fast</title>
</head>
<body>
<h2>How do you want your project to be?</h2>
<div class="toggle-container">
    <input class="toggle" id="good" type="checkbox">
    <label class="label" for="good">
        <div class="ball"></div>
    </label>
    <span>Good</span>
</div>

<div class="toggle-container">
    <input class="toggle" id="cheap" type="checkbox">
    <label class="label" for="cheap">
        <div class="ball"></div>
    </label>
    <span>Cheap</span>
</div>

<div class="toggle-container">
    <input class="toggle" id="fast" type="checkbox">
    <label class="label" for="fast">
        <div class="ball"></div>
    </label>
    <span>Fast</span>
</div>
<script src="script.js"></script>
</body>
</html>
