<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">

    <link href="style.css" rel="stylesheet">
    <title>Event KeyCodes</title>
</head>
<body>
<h3>Press any key to get the keyCode</h3>
<div class="eventCodes">
    <div class="event">
        <p>event.key</p>
        <div class="event-container" id="key">
        </div>
    </div>
    <div class="event">
        <p>event.keyCode</p>
        <div class="event-container" id="keyCode">
        </div>
    </div>
    <div class="event">
        <p>event.code</p>
        <div class="event-container" id="code">
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
